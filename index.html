<div class = "wholeBody">

    <h1> The Wonderful World of Cats </h1>
    <p>Please select a breed and then click the button below and we'll email you information about the breed</p>
    <!-- code for the selction box-->
    <select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector">
    </select>
    <br>
    <!-- code for the image-->
    <div>
        <img id="breed_image"></img alt="A picture of a cat">
    </div>
    <!-- Modal the current image-->
    <!-- The Modal -->
    
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>
  
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
  
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>

    <!--Random Cat button-->
   
    <!-- Email button-->
    <br>
    <button class ="email button" onclick = sendEmail()>Email me information</button>
</div>
